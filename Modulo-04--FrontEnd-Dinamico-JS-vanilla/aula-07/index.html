<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="modal fade" id="product-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Adicionar Produto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form>
                    <div class="modal-body">
                        <label for="name">Nome do Produto</label>
                        <input type="text" name="name" id="name" class="form-control mb-2" placeholder="Nome" required>
                        <label for="name">Categoria</label>
                        <input type="text" name="category" id="category" class="form-control mb-2"
                            placeholder="Categoria" required>
                        <label for="name">Valor</label>
                        <input type="number" name="price" id="price" class="form-control" placeholder="Valor" required>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id="action">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirm-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Atenção</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form>
                    <div class="modal-body">
                        Deseja excluir o item <span class="fw-bold" id="item-name"></span>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                        <button type="submit" class="btn btn-primary" id="action">Sim</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <nav class="navbar bg-secondary sticky-top">
        <div class="container-fluid d-flex flex-column flex-sm-row">
            <span class="navbar-brand m-0 h1 text-white">CRUD Produtos</span>
            <form class="d-flex mx-0 mx-sm-3 my-2 my-sm-0 flex-grow-1 align-self-stretch" id="form-search">
                <input class="form-control rounded-0 rounded-start" type="search" list="search-suggestions"
                    placeholder="Pesquisar" />
                <datalist id="search-suggestions">
                </datalist>
                <button class="btn btn-dark rounded-0 rounded-end" type="submit"><i class="bi bi-search"></i></button>
            </form>
            <button class="btn btn-dark" id="add-button"><i class="bi bi-plus-lg"></i> Adicionar</button>
        </div>
    </nav>

    <div class="container mt-3">
        <ul class="list-group mb-3">
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
